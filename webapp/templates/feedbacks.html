<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbacks Recebidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f7f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2d5a27;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #6b9080;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #4a7c59;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #3d6548;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedbacks Recebidos</h1>
        <table>
            <thead>
                <tr>
                    <th>Avaliação</th>
                    <th>Nome Correto (se fornecido)</th>
                </tr>
            </thead>
            <tbody>
                {% for feedback in feedbacks %}
                <tr>
                    <td>{{ "✔ Correto" if feedback.correct else "❌ Incorreto" }}</td>
                    <td>{{ feedback.correct_name if feedback.correct_name else "-" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">Voltar</a>
    </div>
</body>
</html>
