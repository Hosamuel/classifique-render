<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Classifica√ß√£o</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f7f4;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2d5a27;
        }
        .result-item {
            margin-bottom: 10px;
        }
        .result-item strong {
            color: #555;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #6b9080;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: #557c6a;
            transform: translateY(-2px);
        }
        .chart-container {
            margin-top: 20px;
            text-align: center;
        }
        .feedback-section {
            text-align: center;
            margin-top: 20px;
        }
        .feedback-btn {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .feedback-btn.correct {
            background-color: #4CAF50;
            color: white;
        }
        .feedback-btn.incorrect {
            background-color: #F44336;
            color: white;
        }
        .feedback-btn:hover {
            opacity: 0.8;
        }
        #correct-form {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultado da Classifica√ß√£o</h1>

        {% for item in results %}
        <div class="result-item">
            <strong>Nome Cient√≠fico:</strong> {{ item.scientific_name }} <br>
            <strong>Nome Popular:</strong> {{ item.popular_name }} <br>
            <strong>Probabilidade:</strong> {{ item.probability }} <br>
            <strong>Link:</strong> <a href="{{ item.link }}" target="_blank">Ver mais</a>
        </div>
        <hr>
        {% endfor %}

        <div class="chart-container">
            <canvas id="probabilityChart"></canvas>
        </div>

        <div class="feedback-section">
            <p>A classifica√ß√£o foi correta?</p>
            <button class="feedback-btn correct" onclick="sendFeedback(true)">üëç Sim</button>
            <button class="feedback-btn incorrect" onclick="showCorrectionForm()">üëé N√£o</button>

            <div id="correct-form">
                <p>Qual seria o nome correto?</p>
                <input type="text" id="correct-name" placeholder="Digite o nome correto">
                <button class="feedback-btn correct" onclick="sendFeedback(false)">Enviar</button>
            </div>
        </div>

        <a href="/" class="back-button">Voltar para In√≠cio</a>
    </div>

    <script>
        const results = JSON.parse('{{ results | tojson | safe }}');

        const labels = results.map(item => item.scientific_name);
        const data = results.map(item => parseFloat(item.probability.replace('%', '')));

        const ctx = document.getElementById('probabilityChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Probabilidade (%)',
                    data: data,
                    backgroundColor: ['#4CAF50', '#FF9800', '#F44336'],
                    borderColor: ['#388E3C', '#F57C00', '#D32F2F'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        function showCorrectionForm() {
            document.getElementById("correct-form").style.display = "block";
        }

        function sendFeedback(correct) {
            const correctName = document.getElementById("correct-name").value;
            const feedbackData = {
                correct: correct,
                correct_name: correct ? null : correctName
            };

            fetch('/feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(feedbackData)
            }).then(response => response.json())
              .then(data => alert(data.message))
              .catch(error => console.error("Erro ao enviar feedback:", error));
        }
    </script>
</body>
</html>
